<!DOCTYPE html>
<html>

<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Simple Interest Calculator</title>
</head>

<body>
  <center>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      <label><strong>Amount</strong></label>
      <!-- input for principal -->
      <input type="number" oninput="checkPositive()" id="principal" />
      <br />
      <label><strong>Rate</strong></label>
      <!-- Slider input for Rate -->
      <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="10.25" step="0.25" />
      <!-- To display corresponding value due to slider  -->
      <span id="rate_val"> <strong>10.25%</strong></span>
      <br />
      <label><strong>No of years</strong></label>
      <!-- input to select the number of years -->
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br />
      <label><strong>Interest</strong></label>
      <span id="result"></span><br />
      <!-- button to calculate and display the result -->
      <button class="click" onclick="compute()">Compute Interest</button>
      <span id="result"></span>

      <footer>
        <p class="copyright">&#169; Everyone Can Get Rich</p>
        <p>This Calculator belongs to Vaibhav Singh</p>
      </footer>
    </div>
  </center>
</body>

</html>
